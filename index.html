<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>OhMyFood</title>
</head>
<body>
    <header class="header">
        <h1 class="header__heading">ohmyfood</h1>
        <div class="header__position">
            <i class="fas fa-map-marker-alt"></i>
            <p class="header__position--text">Paris, Belleville</p>
        </div>
        <div class="header__description">
            <h2 class="header__description--heading">
                Réservez le menu qui vous convient
            </h2>
            <p class="header__description--text">
                Découvrez des restaurants d'exception,<br/>
                séléctionnées par nos soins. 
            </p>
            <button class="header__description--btn">
                Explorer nos restaurants
            </button>
        </div>
    </header>
    <main>
        <section class="operation">
            <h2 class="operation__heading">Fonctionnement</h2>
            <div class="operation__steps steps-one">
                <i class="operation__steps--icon fas fa-mobile-alt"></i>
                <p class="operation__steps--text">Choisissez un restaurant</p>
            </div>
            <div class="operation__steps steps-two">
                <i class="operation__steps--icon fas fa-list-ul"></i>
                <p class="operation__steps--text">Composez votre menu</p>
            </div>
            <div class="operation__steps steps-three">
                <i class="operation__steps--icon fas fa-store"></i>
                <p class="operation__steps--text">Dégustez au restaurant</p>
            </div>
        </section>
        <section class="restaurants">
            <h2 class="restaurants__heading">Restaurants</h2>
            <div class="restaurants__card new">
                <a class="restaurants__card--link" href="#">
                    <figure class="restaurants__card--container">
                        <img class="restaurants__card--img" src="img/restaurants/la-palette-du-gout.jpg" alt="La palette du goût">
                        <figcaption class="restaurants__card--figcaption">
                            <div>
                                <span class="restaurants__card--bold">La palette du goût</span><br/>
                                Ménilmontant
                            </div>
                            <div class="restaurants__card--like">
                                <i class="restaurants__card--brand far fa-heart fa-lg"></i>
                                <i class="restaurants__card--solid fas fa-heart fa-lg"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>
            </div>
            <div class="restaurants__card new">
                <a class="restaurants__card--link" href="#">
                    <figure class="restaurants__card--container">
                        <img class="restaurants__card--img two" src="img/restaurants/la-note-enchantee.jpg" alt="La note enchantée">
                        <figcaption class="restaurants__card--figcaption">
                            <div>
                                <span class="restaurants__card--bold">La note enchantée</span><br/>
                                Charonne
                            </div>
                            <div class="restaurants__card--like">
                                <i class="restaurants__card--brand far fa-heart fa-lg"></i>
                                <i class="restaurants__card--solid fas fa-heart fa-lg"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>
            </div>
            <div class="restaurants__card">
                <a class="restaurants__card--link" href="#">
                    <figure class="restaurants__card--container">
                        <img class="restaurants__card--img" src="img/restaurants/a-la-francaise.jpg" alt="À la française">
                        <figcaption class="restaurants__card--figcaption">
                            <div>
                                <span class="restaurants__card--bold">À la française</span><br/>
                                Cité Rouge
                            </div>
                            <div class="restaurants__card--like">
                                <i class="restaurants__card--brand far fa-heart fa-lg"></i>
                                <i class="restaurants__card--solid fas fa-heart fa-lg"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>
            </div>
            <div class="restaurants__card">
                <a class="restaurants__card--link" href="#">
                    <figure class="restaurants__card--container">
                        <img class="restaurants__card--img" src="img/restaurants/le-délice-des-sens.jpg" alt="Le délice des sens">
                        <figcaption class="restaurants__card--figcaption">
                            <div>
                                <span class="restaurants__card--bold">Le délice des sens</span><br/>
                                Folie-méricourt
                            </div>
                            <div class="restaurants__card--like">
                                <i class="restaurants__card--brand far fa-heart fa-lg"></i>
                                <i class="restaurants__card--solid fas fa-heart fa-lg"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
